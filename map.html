
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width; charset=utf-8" />
<script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</head>
<body style='margin: 0'>
<div style="width: 100%; height: 100%" id="map"></div>

<script type="text/javascript">
    var map;

    DG.then(function () {
        map = DG.map('map', {
            center: [55.3873008, 43.813262],
            zoom: 13
                });

DG.marker([55.3873008, 43.813262]).addTo(map).bindPopup('<div>Адрес: пл. Соборная.<br>Церковь иконы Божией Матери Живоносный Источник<br>Рядом с Воскресенским собором, на главной площади города, находится церковь с необычным и звучным названием «Живоносный источник». Полное название ее «Храм иконы Божьей матери «Живоносный источник», иногда её именуют «Церковью пресвятой Богородицы».</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/tserkov-zhivonosnyy-istochnik.jpg"></img></div>');


DG.marker([55.386553, 43.813476]).addTo(map).bindPopup('<div>Адрес: Соборная пл., 19 <br>Жемчужиной Соборной площади и главным храмом города Арзамаса без преувеличения можно назвать Воскресенский собор.<br>Его возведение началось после войны 1812 г. – это один из храмов России, построенных в ознаменование победы над Наполеоном. Автором проекта является известный архитектор Михаил Коринфский. Можно сказать, что своим появлением в центре Арзамаса собор Воскресения Господня обязан жителям города. Он строился на пожертвования горожан, арзамасцы, которые не могли «помочь копеечкой», принимали участие в строительных работах самостоятельно.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/voskresenskiy-sobor.jpg"></img></div>');

DG.marker([55.386282, 43.815391]).addTo(map).bindPopup('<div>Адрес: пл. Соборная, 1а.<br>Архитектурный облик Соборной площади Арзамаса был бы не полным без здания Городской Ратуши. Подобные объекты всегда привлекают туристов. Почти в любом европейском городе осмотр Ратуши входит в обязательную программу обзорной экскурсии.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/gorodskaya-ratusha.jpg"></img></div>');

DG.marker([55.387024, 43.816235]).addTo(map).bindPopup('<div>Адрес: Соборная площадь, 4А.<br>Рядом с соборами на главной площади города расположены два шикарных внешне похожих дома. Их называют домами-близнецами, что заметно даже по фото. Это красивые купеческие особняки постройки рубежа XVIII-XIX вв.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/doma-bliznetsy-kuptsov-budylinyh.jpg"></img></div>');

DG.marker([55.385728, 43.814570]).addTo(map).bindPopup('<div>Адрес: ул. Комсомольский Городок, 2.<br>Свято-Николаевский монастырьl<br>Монастыри воспринимаются как место для «ухода от мира» и зачастую располагаются вдали от цивилизации. Однако туристы, верующие и паломники знают, что в городах России православную обитель зачастую можно встретить прямо в центре населенного пункта. Одним из таких примеров может служить женский Свято-Николаевский монастырь.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/svyato-nikolaevskiy-monastyr.jpg"></img></div>');

DG.marker([55.386068, 43.814681]).addTo(map).bindPopup('<div>Адрес: ул. Комсомольский Городок, 2.<br>Богоявленская церковь<br>В составе Ансамбля Свято-Николаевского монастыря обращает на себя внимание двухэтажная Богоявленская церковь. Собственно, «религиозную миссию» исполняет второй этаж, на первом находятся кельи и монастырская больница. Церковь почти «ровесница» Воскресенскому храму, годом постройки считается 1811 г. Она неоднократно перестраивалась, прежде чем обрести свой нынешний облик.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/bogoyavlenskaya-tserkov.jpg"></img></div>');

DG.marker([55.384083, 43.797029]).addTo(map).bindPopup('<div>Адрес: ул. Ленина, 43А.<br>Церковь Смоленской иконы Божьей Матери<br>Церковь Смоленской иконы Богоматери в Арзамасе славится обладанием интересной реликвией – здесь, в главном церковном алтаре, выставлена работа живописца Бартоломео Мурильо «Распятие Христа». Автор картины – испанец, представитель «золотого века испанской культуры». Таким термином принято называть период XVI-XVII вв. в истории державы, раскинувшейся на большей части Пиренейского полуострова.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/tserkov-smolenskoy-ikony-bozhey-materi.jpg"></img></div>');

DG.marker([55.382564, 43.823970]).addTo(map).bindPopup('<div>Адрес: ул. Ленина, 43.<br>Храм Рождества Христова<br>Имя архитектора Константина Тона широко известно россиянам прежде всего благодаря Храму Христа Спасителя в столице нашей родины – в Москве. Впрочем, мастер оставил свой след и в архитектуре города Арзамаса.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/hram-rozhdestva-hristova.jpg"></img></div>');

DG.marker([55.391145, 43.81227]).addTo(map).bindPopup('<div>Адрес: Советская, 21.<br>Дом Ханыкова<br>К числу частновладельческих домов, ставших архитектурными памятниками города, относится также дом помещика Ханыкова. В отличие от купцов Будылиных, дворянин этот не скрывал, что его владение полностью выстроено из дерева.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/dom-hanykova.jpg"></img></div>');

DG.marker([55.391115, 43.810297]).addTo(map).bindPopup('<div>Адрес: Верхняя Набережная, 12.<br>Дом Твердова<br>Образцом деревянной архитектуры XIX века в Арзамасе является и дом купца Твердова 1826 г. постройки. Особой роскошью он не отличается. Изюминка его архитектурного облика – колонны, выполненные из цельных стволов дерева. Сохранившиеся придомовые постройки (конюшня, баня, амбар и т.д.) хранят помять о городском быте прошлых эпох.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/dom-tverdova.jpg"></img></div>');

DG.marker([55.398139, 43.826053]).addTo(map).bindPopup('<div>Адрес: улица Калинина.<br>Водонапорная башня<br>Бытовая постройка, в былые времена имевшая принципиальное значение для жизнеобеспечения любого населенного пункта – Водонапорная башня. В 1913 г. такой объект появился в Арзамасе и превратился в привлекательную архитектурную достопримечательность, став одной из доминант в историческом облике нижегородского полиса.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/vodonapornaya-bashnya-3.jpg"></img></div>');

DG.marker([55.401284, 43.849985]).addTo(map).bindPopup('<div>Адрес: ул. 9 Мая, 6.<br>Эйфелева башня<br>Всем известно, что Эйфелева Башня – один из символов Парижа, города-мечты для туристов из разных уголков планеты. Далеко не каждый провинциальный город мира может похвастаться сходством с самой французской столицей. А Арзамас может! Ведь здесь имеется уменьшенная копия легендарного творения французского инженера Гюстава Эйфеля.</div>' +
'</div><img width=250 height=300 src="https://tur-ray.ru/wp-content/uploads/2019/12/eyfeleva-bashnya.jpg"></img></div>');

DG.marker([55.388103, 43.814484]).addTo(map).bindPopup('<div>Адрес: ул. 9 Мая, 6.<br>Эйфелева башня<br>Всем известно, что Эйфелева Башня – один из символов Парижа, города-мечты для туристов из разных уголков планеты. Далеко не каждый провинциальный город мира может похвастаться сходством с самой французской столицей. А Арзамас может! Ведь здесь имеется уменьшенная копия легендарного творения французского инженера Гюстава Эйфеля.</div>' +
'</div><img width=250 height=300 src="https://tur-ray.ru/wp-content/uploads/2019/12/eyfeleva-bashnya.jpg"></img></div>');

DG.marker([55.390440, 43.818508]).addTo(map).bindPopup('<div>Адрес: Карла Маркса, 17.<br>Дом-музей Максима Горького<br>Арзамас не случайно называют «городом писателей». С этим ним связана жизнь нескольких выдающихся литераторов. Один из них – Максим Горький. Жил он в Арзамасе недолго. Сюда писатель был отправлен в ссылку в 1902 г.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/dom-muzey-maksima-gorkogo.jpg"></img></div>');

DG.marker([55.298368, 43.931757]).addTo(map).bindPopup('<div>Адрес: дер. Бебяево.<br>Музей горного дела в Бебяево<br>Рядом с Зоопарком в Бебяево располагается Музей горного дела, геологии и спелеологии Пешеланского гипсового завода, также привлекающий внимание гостей Арзамаса.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/muzey-gornogo-dela-v-bebyaevo.jpg"></img></div>');

DG.marker([55.389857, 43.817385]).addTo(map).bindPopup('<div>Адрес: Горького, 18а.<br>Литературный музей Аркадия Гайдара<br>В жизни Гайдара город Арзамас имеет огромное значение. Существует версия, что название города отражено в псевдониме автора, который расшифровывается как «Голиков Аркадий из Арзамаса». Помимо дома семьи Голиковых, ставшего сегодня музейным центром, в честь великого писателя в Арзамасе открыт литературный музей. Рукописи, фотографии и другие интересные материалы, представленные в нем, расскажут о непростой судьбе и истории становления писателя и журналиста, раскроют разные грани его творчества.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/literaturnyy-muzey-arkadiya-gaydara.jpg"></img></div>');

DG.marker([55.389980, 43.816518]).addTo(map).bindPopup('<div>Адрес: Горького, 18.<br>Дом-музей Аркадия Гайдара<br>«Литературный» Арзамас ассоциируется в первую очередь с именем классика советской детской литературы, автора повести о Тимуре и его команде, ставшей настольной книгой большинства советских мальчишек. Речь об Аркадии Петровиче Гайдаре.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/dom-muzey-arkadiya-gaydara.jpg"></img></div>');

DG.marker([55.387366, 43.814645]).addTo(map).bindPopup('<div><br>Ленинский садик<br>В историческом центре города, подле Соборной площади, раскинулся небольшой скверик, хранящий наследие советской эпохи. Ленинский садик напоминает горожанам и туристам о тех временах, когда и сама площадь вовсе не называлась Соборная, а в лучших традициях Страны Советов носила имя великого вождя. Памятник Владимиру Ильичу стоит в центре города и сегодня, в сквере его имени.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/leninskiy-sadik.jpg"></img></div>');

DG.marker([55.319378, 43.947742]).addTo(map).bindPopup('<div>Адрес: д. Бебяево.<br>Зоопарк «Сафари»<br>В ТОПе мест, куда дети «просят» сводить их, высокую позицию занимают зоопарки. Тем, кто приехал в Арзамас с детьми и хочет их порадовать, стоит отправится в деревню Бебяево, где располагается местный зоопарк.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/zoopark-safari-.jpg"></img></div>');

DG.marker([55.400568, 43.827770]).addTo(map).bindPopup('<div><br>Парк культуры и отдыха имени Гайдара<br>В историческом центре города, подле Соборной площади, раскинулся небольшой скверик, хранящий наследие советской эпохи. Ленинский садик напоминает горожанам и туристам о тех временах, когда и сама площадь вовсе не называлась Соборная, а в лучших традициях Страны Советов носила имя великого вождя. Памятник Владимиру Ильичу стоит в центре города и сегодня, в сквере его имени.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/park-kultury-i-otdyha-imeni-gaydara.jpg"></img></div>');

DG.marker([55.400170, 43.827180]).addTo(map).bindPopup('<div>Адрес: ПКиО им. Гайдара.<br>Памятник Аркадию Гайдару<br>Скульптурное воплощение писателя в Арзамасе можно увидеть на центральной аллее сквера его имени. Памятник, созданный по проекту Стручкова и Зельмана, был отлит в Мытищах и установлен в 1966 г. Монумент писателя привлекает своей величественностью. Глядя на него, можно подумать, что перед нами не детский писатель, а воин или какой-нибудь знатный почетный горожанин. К слову, в городе еще есть Памятник юному Гайдару на Горького, 18, а также установлен бюст на Карла Маркса, 36.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/pamyatnik-arkadiyu-gaydaru.jpg"></img></div>');

DG.marker([55.489743, 43.155593]).addTo(map).bindPopup('<div><br>Балахонихинская пещера<br>Интересная природная достопримечательность есть неподалеку от города – в Арзамасском районе Нижегородской области – это недостаточно изученная таинственная пещера площадью 54 га. По дну пещерной полости протекает ручей с кристально чистой водой, отражающей своды грота. Любителям «природных загадок» придется проникать в пещеру через узкий проём. На территории объекта продолжают вестись научные работы. Своё название пещера получила от близлежащего населенного пункта – деревни Балахониха.</div>' +
'</div><img width=300 height=200 src="https://tur-ray.ru/wp-content/uploads/2019/12/balahonihinskaya-peschera.jpg"></img></div>');


            });
</script>
</body>
